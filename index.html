<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taskroom</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }

      .btn {
        display: inline-block;
        padding: 12px 24px;
        margin: 10px;
        background-color: rgb(82, 86, 124);
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: background 0.3s ease;
      }

      .btn:hover {
        background-color: rgb(42, 44, 65);
      }

    header {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 48px;
      background: #1E3A8A;
      color: white;
      padding: .25em;
      text-align: center;
      text-shadow:
        -2px -2px 0 #000000,
         2px -2px 0 #000000,
        -2px  2px 0 #000000,
         2px  2px 0 #000000,
        -2px  0px 0 #000000,
         2px  0px 0 #000000,
         0px -2px 0 #000000,
         0px  2px 0 #000000;
    }

    nav {
      font-family: 'Arial', sans-serif;
      margin-top: 0.5em;
      text-shadow:
        -1px -1px 0 black,
         1px -1px 0 black,
        -1px  1px 0 black,
         1px  1px 0 black,
        -1px  0px 0 black,
         1px  0px 0 black,
         0px -2px 0 black,
         0px  2px 0 black;
    }

    nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      max-width: 900px;
      margin: 2em auto;
      padding: 0 1em;
    }

    footer {
      text-align: center;
      color: #777;
      padding: 1em;
      border-top: 1px solid #ddd;
      margin-top: 3em;
    }
  </style>
</head>
<body>
  <header>
    <h1>TASKROOM.DEV</h1>
    <nav>
      <a href="about" class="btn">About</a>
      <a href="contact" class="btn">Contact</a>
      <a href="#" class="btn">Other things to come!!</a>
    </nav>
  </header>

  <main>
    <h2>Welcome to the Taskroom!</h2>
    <p>Placeholder Text.</p>
  </main>

  <footer>
    &copy; 2025 Taskroom.dev
  </footer>
</body>
</html>
